<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Book us</h2>
        <!-- <hr class="star-primary"> -->
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <!-- "//formspree.io/{{ site.email }}" -->
        <form action= "//formspree.io/f/xldbkoqk" method="POST" name="sentMessage" id="contactForm" novalidate onsubmit="EnquireButton()">
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control" placeholder="Name" id="name" required
                data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">Email Address</label>
              <input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required
                data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <!-- Event Type Dropdown -->
  <div class="row control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label for="eventType">Event Type</label>
      <select name="event_type" id="eventType" class="form-control" required
                data-validation-required-message="Please select an event type.">
        <option value="">Select an event type</option>
        <option>Anniversary</option>
        <option>Birthday</option>
        <option>Graduation</option>
        <option>Wedding</option>
        <option>Corporate Event</option>
        <option>Engagement</option>
        <option>Baby Shower</option>
        <option>Bridal Shower</option>
        <option>Religious Event</option>
        <option>Other</option>
      </select>
      <p class="help-block text-danger"></p>
    </div>
  </div>

          <div>
            <input type="hidden" name="_subject" value="New submission!">
            <input type="text" name="_gotcha" style="display:none" />
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">Message</label>
              <textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required
                data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">Send</button>
            </div>
          </div>
          <div id="thankYouMessage" style="display:none; margin-top: 1rem; color: green; font-weight: bold;">
  Thanks for inquiring! We will get back to you shortly.</div>
        </form>
      </div>
    </div>
  </div>
</section>
